<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <p>{{ error }}</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Регистрация</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Введите логин</label>
                        <input type="text" class="form-control" id="username" name="username" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Введите пароль</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeat_password" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="repeat_password" name="repeat_password" minlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Введите свой возраст</label>
                        <input type="number" class="form-control" id="age" name="age" maxlength="3" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
